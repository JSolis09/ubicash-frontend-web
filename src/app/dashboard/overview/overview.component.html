<div class="ui grid">
    <div class="row">
        <div class="section-logs">
            <table class="ui stackable table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Creado</th>
                        <th>Usuario</th>
                        <th>Nombre del Banco</th>
                        <th>Sucursal</th>
                        <th>Ubicacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let log of logs; let i = index;">
                        <td>{{ log.id }}</td>
                        <td>{{ log.created }}</td>
                        <td>{{ log.user_email }}</td>
                        <td>{{ log.bank_name }}</td>
                        <td>{{ log.branch }}</td>
                        <td>{{ log.location }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
