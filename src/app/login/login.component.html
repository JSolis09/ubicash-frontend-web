<div class="login">
    <div class="ui stackable middle aligned center aligned grid">
        <div class="four wide computer eight wide tablet column ">
            <h2 class="ui teal image header">
                <img src="assets/logo.png" class="image">
                <div class="content">
                    Ubicash - Admin
                </div>
            </h2>
            <form class="ui large form">
                <div *ngIf="loading" class="ui active inverted dimmer">
                    <div class="ui text loader"></div>
                </div>
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address" [(ngModel)]="auth.email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" [(ngModel)]="auth.password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button" (click)="login()">Iniciar Sesión</div>
                </div>
                <div *ngIf="!!errorMessage" class="ui red message">
                    {{ errorMessage }}
                </div>
                <div *ngIf="success" class="ui green message">
                    Inició sesión correctamente
                </div>
            </form>
        </div>
    </div>
</div>
